<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title></title>
          <link rel="stylesheet" href="../css/style.css">
     </head>
     <body>
          <div class="container">
               <div class="row">
                    <div class="col-sm-6">
                         <h1>Default buttons</h1>
                         <button class="button default">default</button>
                         <button class="button light">light</button>
                         <button class="button primary">primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>Default Disabled button</h1>
                         <button class="button default" disabled>default</button>
                         <button class="button light" disabled>light</button>
                         <button class="button primary" disabled>primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>Small buttons</h1>
                         <button class="button sm default">default</button>
                         <button class="button sm light">light</button>
                         <button class="button sm primary">primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>Small disabled button</h1>
                         <button class="button sm default" disabled>default</button>
                         <button class="button sm light" disabled>light</button>
                         <button class="button sm primary" disabled>primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>Popup buttons</h1>
                         <button class="button popup default">default</button>
                         <button class="button popup light">light</button>
                         <button class="button popup primary">primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>Popup disabled button</h1>
                         <button class="button popup default" disabled>default</button>
                         <button class="button popup light" disabled>light</button>
                         <button class="button popup primary" disabled>primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>outline buttons</h1>
                         <button class="button outline sm">default</button>
                         <button class="button outline popup">light</button>
                         <button class="button outline lg">primary</button>
                    </div>
                    <div class="col-sm-6">
                         <h1>outline buttons</h1>
                         <button class="button wide default lg">default</button>
                         <button class="button wide light lg">light</button>
                         <button class="button wide primary lg">primary</button>
                    </div>

               </div>
               <div class="row">
                    <div class="col-sm-6">
                         <label class="wish icon_button">
                              <input type="checkbox" name="" value="">
                              <span></span>
                         </label>
                         <label class="wish icon_button">
                              <input type="checkbox" checked name="" value="">
                              <span></span>
                         </label>
                         <label class="wish icon_button">
                              <input type="checkbox" checked name="" disabled value="">
                              <span></span>
                         </label>
                         <label class="wish icon_button">
                              <input type="checkbox" name="" value="" disabled>
                              <span></span>
                         </label>
                    </div>
                    <div class="col-sm-6">
                         <label class="wish icon_button bordered">
                              <input type="checkbox" name="" value="">
                              <span></span>
                         </label>
                         <label class="wish icon_button bordered">
                              <input type="checkbox" checked name="" value="">
                              <span></span>
                         </label>
                         <label class="wish icon_button bordered">
                              <input type="checkbox" checked name="" disabled value="">
                              <span></span>
                         </label>
                         <label class="wish icon_button bordered">
                              <input type="checkbox" name="" value="" disabled>
                              <span></span>
                         </label>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-6">
                         <button class="icon_button location" name="button">
                              <span></span>
                         </button>
                         <button class="icon_button location" name="button" disabled>
                              <span></span>
                         </button>
                    </div>
                    <div class="col-sm-6">
                         <button class="icon_button cart" name="button">
                              <span></span>
                         </button>
                         <button class="icon_button cart" name="button" disabled>
                              <span></span>
                         </button>
                    </div>

               </div>
               <div class="row">
                    <div class="col-sm-12">
                         <div data-badge="best"></div>
                    </div>
               </div>
          </div>

     </body>
</html>
